<div class="content">
  <body onload="document.registration.userid.focus();">
    <form name='registration' onSubmit="return formValidation();">
      <ul>
        <label for="userid">User id:</label>
        <input type="text" name="userid" size="12" /><br>
        <label for="passid">Password:</label>
        <input type="password" name="passid" size="12" /><br>
        <label for="username">Name:</label>
        <input type="text" name="username" size="12" /><br>
        <label for="date">Date: </label>
        <input type="date" name="DOB"> <br>
        <label for="address">Address:</label>
        <input type="text" name="address" size="12" /><br>
        <label for="country">Branch:</label><br>
        <select name="country">
          <option selected="" value="Default">(Please select a Branch)</option>
          <option value="AF">EEE</option>
          <option value="AL">AIE</option>
          <option value="DZ">CSE</option>
          <option value="AS">CYS</option>
          <option value="AD">ECE</option>
        </select><br><br>
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" /><br>
        <label for="email">Email:</label></li>
        <input type="text" name="email" size="12" /><br>
        <label id="gender">Gender:</label><br>
        <input type="radio" name="msex" value="Male" />Male<br>
        <input type="radio" name="fsex" value="Female" />Female<br>
        <input type="radio" name="fsex" value="Female" />Female<br>
        <label for="profile-picture">Upload a profile picture:</label>
        <input id="profile-picture" type="file" name="file" /><br>
        <label for="desc">About:</label><br>
        <textarea name="desc" id="desc"></textarea><br><br>
        <input type="submit" name="submit" value="Submit" />
      </ul>
      </form> </div>     
      
  </body>
